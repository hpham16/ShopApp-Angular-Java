<div class="modal-header">
  <h4 class="modal-title">Đăng nhập</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
  <form #loginForm="ngForm">
    <div class="form-group">
      <label for="phoneNumber">Phone</label>
      <input type="text" class="form-control" [(ngModel)]="phoneNumber" (input)="onPhoneNumberChange()"
        name="phoneNumber" (focus)="loginForm.form.markAsTouched()" required id="phoneNumber">
      <div class="divider-nospace"></div>
    </div>
    <div class="mt-5"></div>
    <div class="form-group password-field">
      <label for="password">Mật khẩu</label>
      <input type="{{ showPassword ? 'text' : 'password' }}" [(ngModel)]="password" name="password"
        placeholder="Ít nhất 3 ký tự" class="form-control" id="password">
      <i class="password-toggle fas" [ngClass]="showPassword ? 'fa-eye' : 'fa-eye-slash'"
        (click)="togglePassword()"></i>
      <div class="divider-nospace"></div>
    </div>
    <div class="form-group">
      <div class="form-check checkbox-text">
        <span style="display: flex;">
          <input type="checkbox" class="form-check-input" id="remember" [(ngModel)]="rememberMe" name="rememberMe">
          <label class="form-check-label text-start" for="remember">Ghi nhớ đăng nhập</label>
        </span>
        <a href="#" class="register-link">Quên mật khẩu</a>
      </div>
    </div>
    <div class="form-group">
      <select class="form-control access-right" [(ngModel)]="selectedRole" name="selectedRole">
        <option selected disabled>Quyền đăng nhập</option>
        <option *ngFor="let role of roles" [ngValue]="role">{{ role.name }}</option>
      </select>
    </div>

  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('Cancel click')">Hủy</button>
  <button type="button" class="btn btn-primary" (click)="login()">Đăng nhập</button>
</div>
<div class="divider"></div>

<div class="form-group social-login-buttons">
  <button type="button" class="btn btn-google" (click)="signInWithGoogle()">
    <i class="fab fa-google"></i>
  </button>
  <button type="button" class="btn btn-facebook" (click)="signInWithFacebook()">
    <i class="fab fa-facebook-f"></i>
  </button>
</div>
<div class="divider"></div>
<p class="text-center">Bạn chưa đăng ký? <span><a class="register-link" (click)="createAccount()">Tạo tài
      khoản</a></span></p>
