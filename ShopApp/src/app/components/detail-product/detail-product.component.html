<app-header></app-header>
<app-breadcrumbs></app-breadcrumbs>
<div class="container">
  <div class="intro-section">
    <h1>CHI TIẾT SẢN PHẨM</h1>
    <p>Bạn có thẻ xem thông tin chi tiết của sản phẩm tại đây</p>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div *ngFor="let image of product?.product_images; let i = index" class="carousel-item"
            [ngClass]="{'active': i === currentImageIndex}">
            <div class="square-image">
              <img [src]="image.image_url" class="product-image" alt="Product Image">
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev"
          (click)="previousImage()">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next"
          (click)="nextImage()">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="row">
        <div class="thumbnail-container">
          <div *ngFor="let image of product?.product_images; let i = index" class="thumbnail-item"
            [ngClass]="{'active': i === currentImageIndex}" (click)="thumbnailClick(i)">
            <img [src]="image.image_url" class="thumbnail-image" alt="Thumbnail Image">
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="product-details">
        <h2>{{ product?.name }}</h2>
        <h4>Giá: {{ product?.price | number:'1.0-0'}}đ</h4>
        <h3>Tổng tiền: {{ getTotalPrice() | number:'1.0-0' }}đ</h3>
        <div class="product-actions">
          <button class="btn btn-primary" (click)="addToCart()">Thêm vào giỏ hàng</button>
          <button class="btn btn-success" (click)="buyNow()">Mua ngay</button>
        </div>
        <div class="product-quantity">
          <div class="border-wrapper">
            <button class="quantity-button decrease" (click)="decreaseQuantity()">-</button>
            <input class="quantity" type="text" [value]="quantity">
            <button class="quantity-button increase" (click)="increaseQuantity()">+</button>
          </div>
        </div>
      </div>
    </div>
    <app-tab-content [product]="product"></app-tab-content>
    <app-comment-list></app-comment-list>
  </div>
</div>
<!-- Xu huong moi -->
<div class="container">
  <h2>XU HƯỚNG MỚI</h2>
  <div class="row">
    <div *ngFor="let product of products" class="col-md-3">
      <div class="product-card">
        <div class="product-image">
          <img src="assets/img/no-image.svg" alt="{{ product.name }}">
        </div>
        <div class="product-info">
          <h3>{{ product.name }}</h3>
          <p>{{ product.description }}</p>
          <p class="price">{{ product.price | currency:'VND' }}</p>
          <a [href]="product.url">Chi tiết</a>
        </div>
      </div>
    </div>
  </div>
</div>


<app-footer></app-footer>
